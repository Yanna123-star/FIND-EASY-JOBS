<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recruitment Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background: #007bff; color: white; padding: 15px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .section { padding: 20px; display: none; }
        .job-listing { border: 1px solid #ddd; padding: 15px; margin: 10px auto; width: 80%; background: #f9f9f9; }
        .btn { display: inline-block; background: #007bff; color: white; padding: 10px; text-decoration: none; margin-top: 10px; cursor: pointer; }
        .delete-btn { background: red; }

        /* ✅ Home Page with Image */
        #home {
            background: url('job-image.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #home h1 { font-size: 50px; }
        #home p { font-size: 22px; }

        /* ✅ Backup Gradient */
        @media (max-width: 768px) {
            #home { background: linear-gradient(to right, #007bff, #00bfff); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Job Recruitment Portal</h1>
        <nav>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('jobs')">Browse Jobs</a>
            <a href="#" onclick="showSection('student-jobs')">Student Jobs</a>
            <a href="#" onclick="showSection('apply')">Submit Resume</a>
            <a href="#" onclick="showSection('post-job')">Post a Job</a>
        </nav>
    </header>

    <!-- ✅ Home Page -->
    <section id="home" class="section" style="display: block;">
        <h1>Find Your Dream Job Today!</h1>
        <p>Connecting Employers & Job Seekers Effortlessly</p>
        <a href="#" class="btn" onclick="showSection('jobs')">Browse Jobs</a>
    </section>

    <!-- ✅ Job Listings -->
    <section id="jobs" class="section">
        <h2>Available Jobs</h2>
        <div id="job-listings"></div>
    </section>

    <!-- ✅ Student Jobs -->
    <section id="student-jobs" class="section">
        <h2>Student-Friendly Jobs</h2>
        <div id="student-job-listings"></div>
    </section>

    <!-- ✅ Job Application -->
    <section id="apply" class="section">
        <h2>Submit Your Resume</h2>
        <form id="jobForm">
            <label>Full Name:</label><br>
            <input type="text" required><br>
            <label>Email:</label><br>
            <input type="email" required><br>
            <label>Upload Resume:</label><br>
            <input type="file" required><br><br>
            <button type="submit" class="btn">Submit Application</button>
        </form>
    </section>

    <!-- ✅ Post a Job -->
    <section id="post-job" class="section">
        <h2>Post a Job</h2>
        <form id="postJobForm">
            <input type="text" id="job-title" placeholder="Job Title" required><br>
            <input type="text" id="company-name" placeholder="Company Name" required><br>
            <input type="text" id="job-location" placeholder="Location" required><br>
            <input type="text" id="job-salary" placeholder="Salary" required><br>
            <button type="submit" class="btn">Post Job</button>
        </form>
    </section>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        // ✅ Load 50 Jobs
        const jobs = [];
        const studentJobs = [];

        for (let i = 1; i <= 25; i++) {
            jobs.push({ title: `Job Position ${i}`, company: `Company ${i}`, location: `City ${i}`, salary: `$${50 + i * 2}k/year` });
            studentJobs.push({ title: `Student Job ${i}`, company: `Student Corp ${i}`, location: `Remote`, salary: `$${10 + i}/hr` });
        }

        function displayJobs() {
            const jobContainer = document.getElementById("job-listings");
            const studentJobContainer = document.getElementById("student-job-listings");

            jobContainer.innerHTML = "";
            studentJobContainer.innerHTML = "";

            jobs.forEach((job, index) => {
                jobContainer.innerHTML += `
                    <div class="job-listing">
                        <h3>${job.title}</h3>
                        <p>Company: ${job.company} | Location: ${job.location} | Salary: ${job.salary}</p>
                        <a href="#" class="btn" onclick="showSection('apply')">Apply Now</a>
                        <button class="delete-btn" onclick="deleteJob(${index}, 'jobs')">Delete</button>
                    </div>`;
            });

            studentJobs.forEach((job, index) => {
                studentJobContainer.innerHTML += `
                    <div class="job-listing">
                        <h3>${job.title}</h3>
                        <p>Company: ${job.company} | Location: ${job.location} | Salary: ${job.salary}</p>
                        <a href="#" class="btn" onclick="showSection('apply')">Apply Now</a>
                        <button class="delete-btn" onclick="deleteJob(${index}, 'studentJobs')">Delete</button>
                    </div>`;
            });
        }

        // ✅ Post a Job
        document.getElementById("postJobForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let job = {
                title: document.getElementById("job-title").value,
                company: document.getElementById("company-name").value,
                location: document.getElementById("job-location").value,
                salary: document.getElementById("job-salary").value,
            };
            jobs.push(job);
            displayJobs();
            this.reset();
            alert("Job posted successfully!");
        });

        // ✅ Delete Job
        function deleteJob(index, type) {
            if (type === 'jobs') {
                jobs.splice(index, 1);
            } else {
                studentJobs.splice(index, 1);
            }
            displayJobs();
        }

        // Load Jobs on Start
        displayJobs();
    </script>

</body>
</html>
